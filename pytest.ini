[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=finplan_suite
    --cov-report=term-missing
    --cov-report=html

markers =
    unit: Unit tests for individual functions
    integration: Integration tests across modules
    slow: Tests that take longer to run
